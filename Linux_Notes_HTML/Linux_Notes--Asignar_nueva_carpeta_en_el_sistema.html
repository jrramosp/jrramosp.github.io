<body><h1><b><u>Asignar nueva carpeta en el sistema</u></b></h1><a name="h1-1"></a><h1>Asignar nueva carpeta en el sistema</h1><br /><br />Pasos para asignar la carpeta Música<br /><br /><div class="codebox"><div class="codebox"><span style="color:#ff9d00;font-weight:700">mv</span>&nbsp;Música&nbsp;Música.bak<br /><span style="color:#ff9d00;font-weight:700">ln</span>&nbsp;-s&nbsp;<span style="color:#ff9d00;font-weight:700">/</span>media<span style="color:#ff9d00;font-weight:700">/</span>nani<span style="color:#ff9d00;font-weight:700">/</span>Teradisc<span style="color:#ff9d00;font-weight:700">/</span>Música&nbsp;~<span style="color:#ff9d00;font-weight:700">/</span><br />gedit&nbsp;~<span style="color:#ff9d00;font-weight:700">/</span>.config<span style="color:#ff9d00;font-weight:700">/</span>user-dirs.dirs<br />&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#7f0044;font-weight:400">XDG_MUSIC_DIR</span>=<span style="color:#3ad900;font-weight:400">"/media/nani/Teradisc/Música"</span><br /><span style="color:#ff9d00;font-weight:700">rm</span>&nbsp;-r&nbsp;Música.bak</div></div><br /><br /><a href="Linux_Notes--Añadir_disco_duro.html">Añadir Disco Duro</a></body></html>
